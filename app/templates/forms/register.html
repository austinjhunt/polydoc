{% extends 'master.html' %}
{% block content %}
<div class="container text-center rounded my-4 md:flex align-center justify-center">
    <div class="card bg-slate-300 light:bg-slate-500 dark:bg-slate-900 w-full">
        <div class="card-body">
            <h5 class="card-title">Register</h5>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-md">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
