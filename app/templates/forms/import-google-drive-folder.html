{% extends 'master.html' %}
{% block content %}
<div class="google-drive-loading-screen d-none d-grid justify-content-center align-items-center text-center">
    <div class="row">
        <div class="col col-xs-6">
            <h1 class="d-block text-dark">Please wait while PolyDoc pulls in your selected docs :)</h1>
        </div>
        <div class="col col-xs-6">
            <img style="width:100px; height:100px;" class="rotating" src="/media/img/google-drive-logo.png" alt="Google Drive Logo">
        </div>
    </div>

 </div>
<style>
    .google-drive-loading-screen{
        position:fixed;
        top: 0;left:0;right:0;bottom:0;
        background-color: white;
        z-index: 5;
    }
    @-webkit-keyframes rotating /* Safari and Chrome */ {
        from {
          -webkit-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        to {
          -webkit-transform: rotate(360deg);
          -o-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes rotating {
        from {
          -ms-transform: rotate(0deg);
          -moz-transform: rotate(0deg);
          -webkit-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        to {
          -ms-transform: rotate(360deg);
          -moz-transform: rotate(360deg);
          -webkit-transform: rotate(360deg);
          -o-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      .rotating {
        -webkit-animation: rotating 2s linear infinite;
        -moz-animation: rotating 2s linear infinite;
        -ms-animation: rotating 2s linear infinite;
        -o-animation: rotating 2s linear infinite;
        animation: rotating 2s linear infinite;
      }
</style>
<div class="container pt-5">
    <div class="d-flex">
        <h2 class="me-5">Choose a folder from your Google Drive account to import it as a PolyDoc container.</h2>
        <img style="width:75px; height: 75px;" src="/media/img/google-drive-logo.png" alt="Google Drive Logo">
    </div>
     <hr class="my-3"/>
    <input type="search" title="Search for a folder by name" placeholder="Search for a folder on your Drive" class="form-control my-3" oninput="filterFolderOptions(event)">
    <div>
        {% csrf_token %}
        <div class="folder-options">
            {% for gdf in google_drive_folders %}
            <button class="btn btn-md btn-info m-2 rounded" onclick="importDriveFolderAsContainer('{{gdf.id}}', '{{gdf.name}}')" >{{gdf.name}}</button>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
